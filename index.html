<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map"></div>
  <div class="fixed">
    <p>First name: <input data-bind="value: firstName" /></p>
    <p>Last name: <input data-bind="value: lastName" /></p>
    <p>Full name: <span data-bind="text: fullName"></span></p>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApoU2dpC25z2Z45WKMGV16kdTatObgr4M&libraries=places&callback=initAutocomplete"></script>
  <script type='text/javascript' src='js/knockout-3.4.1.js'></script>
  <script type='text/javascript' src='js/jquery-3.1.1.min.js'></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
