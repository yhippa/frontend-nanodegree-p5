<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="map" class="col-xs-12 col-sm-6 col-lg-8"></div>
      <div class="col-xs-6 col-lg-4">
        <div>
          <p>Filter: <input data-bind="value: currentFilter, valueUpdate: 'afterkeydown'" placeholder="Enter a place or category"
            /></p>
          <ul class="list-group" data-bind="foreach: filteredVenues">
            <li class="list-group-item" data-bind="text: name, click: $parent.showInfowindow"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">


  <script type='text/javascript' src='js/jquery-3.1.1.min.js'></script>
  <script type='text/javascript' src='js/knockout-3.4.1.js'></script>
  <script type='text/javascript' src='js/bootstrap.min.js'></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApoU2dpC25z2Z45WKMGV16kdTatObgr4M&libraries=places&callback=initAutocomplete" onerror="googleMapsError()"></script>
</body>

</html>
